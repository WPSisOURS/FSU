<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Your Linktree</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      margin-top: 40px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #333;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
      color: #333;
    }

    p.bio {
      color: #666;
      margin-bottom: 30px;
    }

    .link {
      display: block;
      background: #fff;
      padding: 15px 20px;
      margin: 10px 0;
      border-radius: 12px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: all 0.2s ease;
    }

    .link:hover {
      background: #eaeaea;
      transform: scale(1.02);
    }

    .qr-section {
      margin-top: 40px;
      text-align: center;
    }

    .qr-section img {
      width: 160px;
      height: 160px;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 20px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
